{% extends "layouts/public.html" %}
{% block title %}
    Update Reply
{% endblock title %}
{% block content %}
    <section class="max-w-xl mx-auto">
        <h1 class="text-2xl mb-5">Update Comment</h1>
        <form action="" method="post">
            {% csrf_token %}
            <textarea class="w-full resize-none h-32 border-gray-300 rounded-lg bg-gray-100 shadow"
                    name="body"
                >{{ form.body.value }}</textarea>
            <button class="px-10 py-3 rounded-lg shadow bg-gray-900 text-white font-semibold">
                update Comment
            </button>
        </form>
    </section>
{% endblock content %}
