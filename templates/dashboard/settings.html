{% extends 'dashboard_layout.html' %}
{% block title %}
	Settings
{% endblock %}

{% block content %}
	<section class="max-w-96">

        <h1 class="text-4xl font-bold py-5">Update Profile</h1>

        <form action="" method="post" class="form">
            
            <div class="mb-5">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.level_tag }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            
            {% csrf_token %}
            {{ form }}
            <button class="py-2 bg-gray-700 text-white font-semibold">Update Profile</button>
        </form>
    </section>
{% endblock %}
