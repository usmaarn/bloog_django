{% extends 'layouts/base.html' %}

{% block wrapper %}
    <section class="max-w-screen-xl mx-auto flex">
        <section>
            <aside class="w-[300px] h-screen sticky top-0 bg-gray-100 border-r">
                <h1 class="p-5 border-b font-semibold text-xl">
                    <a href="/">Blogg</a>
                </h1>

                <ul class="p-5 space-y-5 text-lg">
                    <li><a href="{% url 'dashboard:index' %}">Dashboard</a></li>
                    <li><a href="{% url 'dashboard:posts' %}">Posts</a></li>
                    <li><a href="{% url 'dashboard:comments' %}">Comments</a></li>
                    <li><a href="{% url 'dashboard:replies' %}">Replies</a></li>
                    <li><a href="{% url 'dashboard:settings' %}">Settings</a></li>
                </ul>
            </aside>
        </section>
        <section class="flex-grow">
            <nav class="h-16 bg-gray-100 border-b flex items-center gap-5 justify-between px-5">
                <h1>Welcome, {{ user.username }}</h1>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button>
                        <span data-lucide="log-out" class="stroke-red-600"></span>
                    </button>
                </form>
            </nav>
            <main class="p-5">
                {% block content %}{% endblock %}
            </main>
        </section>
        <footer>

        </footer>
    </section>
{% endblock %}
